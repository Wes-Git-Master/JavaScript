<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Генератор таблиці</title>
</head>
<body>

<label for="rows">Кількість рядків:</label>
<input type="number" id="rows" min="1"><br><br>

<label for="columns">Кількість стовпців:</label>
<input type="number" id="columns" min="1"><br><br>

<label for="content">Вміст ячейок:</label>
<input type="text" id="content"><br><br>

<button onclick="createTable()">Створити таблицю</button>

<div id="tableContainer"></div>

<script>
  function createTable() {
    let rows = document.getElementById("rows").value;
    let columns = document.getElementById("columns").value;
    let content = document.getElementById("content").value;



    // Створюємо таблицю
    let table = document.createElement("table");
    table.style.border =  '1px solid black'
    table.style.display = 'inline-block'



    // Додаємо рядки та ячейки до таблиці
    for (let i = 0; i < rows; i++) {
      let row = document.createElement("tr"); // Створюємо новий рядок
      for (let j = 0; j < columns; j++) {
        let cell = document.createElement("td"); // Створюємо нову ячейку
        cell.textContent = content; // Встановлюємо вміст ячейки
        row.appendChild(cell); // Додаємо ячейку до рядка
      }
      table.appendChild(row); // Додаємо рядок до таблиці
    }

    // Очищаємо вміст контейнера перед додаванням нової таблиці
    let tableContainer = document.getElementById("tableContainer");
    tableContainer.innerHTML = '';

    // Додаємо таблицю до контейнера
    tableContainer.appendChild(table);
  }
</script>

</body>
</html>
